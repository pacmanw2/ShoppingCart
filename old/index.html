<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div id="master">
	<script>
		$("#master").load("master.html");
	</script>
</div>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">BLACK FRIDAY DEAL</div>
        <div class="panel-body"><img src="/img/iPhone.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Buy 50 mobiles and get a gift card</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-danger">
        <div class="panel-heading">BLACK FRIDAY DEAL</div>
        <div class="panel-body"><img src="/img/xbox.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Xbox 360</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-success">
        <div class="panel-heading">Champions League Tickets</div>
        <div class="panel-body"><img src="/img/championsLeague.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Purchase UEFA Champions League tickets here</div>
      </div>
    </div>
  </div>
</div><br>

<div class="container">    
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Champions League </div>
        <div class="panel-body"><img src="/img/messi.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Buy football jerseys here</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-primary">
        <div class="panel-heading">YUGE DEALZ</div>
        <div class="panel-body"><img src="/img/theDonald.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Buy the dopest games on the web</div>
      </div>
    </div>
    <div class="col-sm-4"> 
      <div class="panel panel-primary">
        <div class="panel-heading">Stuff on Sale</div>
        <div class="panel-body"><img src="/img/stuff.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">Buy stuff</div>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>  
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
